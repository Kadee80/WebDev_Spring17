<!DOCTYPE html>
<html>

<head>
    <title>Toggle Styles with Javascript</title>
    <style>
    .active {
        background-color: #006FFF;
        color: white;
        font-size: 60px;
    }
    </style>
    
    <script type="text/javascript">
    function toggleActive() {
        // grab element to change
        var element = document.getElementById('changeMe');
        //check if the element already has the class applied, remove it
        // if it does not, add it

        console.log(element.classList)
        if (element.classList.contains('active')) {
            element.classList.remove('active');
            element.innerHTML = "I'm not active anymore!"
        } else {
            element.classList.add('active');
            element.innerHTML = "Woo Hoo! I'm active!"
        }
    }
    </script>
</head>

<body>
    <h1 id="changeMe" onclick="toggleActive()">This is a header, click me to change me CSS class and my html content!</h1>
</body>

</html>
