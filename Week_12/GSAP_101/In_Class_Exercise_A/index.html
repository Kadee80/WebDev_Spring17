<!DOCTYPE html>
<html>
<head>
  <title>Hello Green Sock!</title>
  <style type="text/css">
    #sb{
      position: absolute;
      top: 500px;
      left: 0;
    }
  </style>
</head>
<body>

<img src="img/soccer-ball.png" id="sb">

<!-- 5 basketballs to animate by shorthand grabbing elements by class name -->
<img src="img/basket-ball.png" class="bball">
<img src="img/basket-ball.png" class="bball">
<img src="img/basket-ball.png" class="bball">
<img src="img/basket-ball.png" class="bball">
<img src="img/basket-ball.png" class="bball">

<!-- Load the full library suite of plugins (this file is huge) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

<!-- Our custom script here -->
<script type="text/javascript">
  // grab our soccer ball as a js variable
  var sb = document.getElementById('sb');
  // Use the TweenMax Object TO method to animate over 3 seconds
  //TweenMax.to(element(s) to animate, length of animation (seconds), {options object})
  //TweenMax.to( sb, 3, {left:800, top:300} );
  TweenMax.to(sb, 3, {x:800, y:-500, rotation:720, scale:0.5, ease:Elastic.easeOut});

  //grab the array of elements with the same class while animating, we need a 4th parameter for the interval between triggering each animation
  TweenMax.staggerTo('.bball', 1, {y:500, rotation: 360, delay:1, ease:Bounce.easeOut}, 1);

  TweenMax.to('.bball, #sb', 1, {opacity: 0, delay:7, onComplete: imDone});
  // This is our custom callback function that gets fired via onComplete event listener
  function imDone () {
    alert('I\'m Done');
  }

</script>

</body>
</html>
