<!DOCTYPE html>
<html>

<head>
    <title>Media Queries 101</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    /* Generic Clearfix class for when we use floats, apply clearfix class to the container element, not the items that are floating */
    
    .clear-fix:after {
        display: block;
        clear: both;
        content: '';
        /* ensure backwards compatibility */
        height: 0;
        font-size: 0;
        visibility: hidden;
    }
    /* Desktop First, apply default styles and then scale down for other device sizes */
    
    body {
        background-color: red;
    }
    
    .container {
        width: 1024px;
        margin: 0 auto;
        /* this is to remove margin space from inline block */
        font-size: 0em;
    }
    
    .thumb {
        width: 23%;
        margin: 1%;
        display: inline-block;
    }
    
    .thumb img {
        width: 100%;
        height: auto;
    }
    /* Tablet Size Screens*/
    
    @media only screen and (min-width:768px) and (max-width:1024px) {
      body{
        background-color: green;
      }

      .container{
        width: 100%;
      }

      .thumb{
        width: 45%;
        margin: 2.5%;
      }
    }

    /* Only target mobile devices */
    @media only screen and (min-device-width:768px) and (max-device-width:1024px){  
      body{
        background-color: yellow;
      }

    }

    /* Smaller Screens Mobile */
    @media only screen and (max-width:767px){
      body{
        background-color: blue;
      }

      .container{
        width: 100%;
      }

      .thumb{
        width: 90%;
        margin: 5%;
      }

    }


    </style>
</head>

<body>
    <div class="container">
        <div class="thumb">
            <img src="http://www.fillmurray.com/300/300" />
        </div>
        <div class="thumb">
            <img src="http://www.fillmurray.com/300/300" />
        </div>
        <div class="thumb">
            <img src="http://www.fillmurray.com/300/300" />
        </div>
        <div class="thumb">
            <img src="http://www.fillmurray.com/300/300" />
        </div>
    </div>
</body>

</html>
