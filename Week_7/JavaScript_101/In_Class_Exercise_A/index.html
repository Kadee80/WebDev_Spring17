<!DOCTYPE html>
<html>
<head>
  <title>JS Data Types</title>
  <!-- javascript lives between script tags -->
  <script type="text/javascript">
      // converting data types
      var myVar; //declare a variable
      myVar = "number"; //assigning a string value to my var;
      // shorthand
      //var myVar = "number"
      console.log(myVar);
      console.log(typeof myVar);

      //reassign a number/integer value to myVar
      myVar = "8";
      console.log(myVar);
      console.log(typeof myVar);

      var myVar2 = 2*myVar;
      console.log(myVar2);

      // variables and strings mixed

      var temp = 72;
      console.log("Todays temperature is " + temp + " degrees F.");

      // Sums Parameters , onload and onlclick

      // declare and write our function
      // function is reusabled becasue we used parameters
      function sumVals(a, b){
        var sum = a+b;
        alert(sum);
      }

      // call our function
      // sumVals(45,98);

      //Booleans and Conditionals
      var isOn = true;

      function switchOnOff(){

        if (isOn === true) {
          alert("isOn is currently True, Switching to false now...")
          isOn = false;
        } else {
          alert("isOn is currently False, Switching to true now...")
          isOn = true;
        }

      }

      // Loops and Increments
      //  i++ is shorthand for i = i+1
      //  i-- shorthand for i = i-1 
      //  i+=2 is shorthand for i= i+2
      function countToN(n){
        for(var i = 0; i < n; i+=2){
          console.log(i);
        }
      }



  </script>
</head>


<body>
  <button onclick="sumVals(67,1982.987896)"> Sum Values</button>
  <button onclick="switchOnOff()">Switch Me!</button>
  <button onclick="countToN(67)">Count to N</button>
</body>
</html>
