<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Carousel</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <style type="text/css">
    #myCarousel{
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #myCarousel img{
      width: 100%;
    }
    .carousel-control{
      color: cornflowerblue;
    }
  </style>
</head>
<body>

  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000" data-pause="hover">

    <!-- Indicator Buttons -->
    <ol class="carousel-indicators">
      <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>
    <!-- End Indicator Buttons -->
    
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://www.fillmurray.com/1024/768">
      </div>
      <div class="item">
        <img src="http://placehold.it/1024x768">
      </div>
    </div> 
    <!-- End Slideshow Wrapper -->

    <!-- Prev Next Buttons -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

  </div>
  <!-- End Slideshowe -->



<script
  src="http://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
